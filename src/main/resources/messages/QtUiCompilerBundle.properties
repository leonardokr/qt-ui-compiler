# Plugin
plugin.name=Qt UI Compiler
plugin.vendor=ZionDev

# Action
action.com.ziondev.qtui.actions.CompileUiFileAction.text=Compile UI File
action.com.ziondev.qtui.actions.CompileUiFileAction.description=Compile selected .ui file

# Notifications
notification.group.name=Qt UI Compiler
notification.title=Qt UI Compiler
notification.error.not.ui.file=Not a UI file: {0}
notification.error.uic.not.found=UIC executable not found. Please check your settings.\nLooking in: {0}\nCustom path: {1}
notification.success.compiled=Successfully compiled {0} to {1}
notification.error.compilation.failed=Failed to compile {0}. Exit code: {1}. Check logs for details.

# Settings
settings.displayName=Qt UI Compiler
settings.group.environment=Environment Settings
settings.group.compilation=Compilation Settings
settings.autoCompile=Enable auto-compilation
settings.venvPath=Virtual Environment Path:
settings.venvPath.comment=Default: .venv
settings.uicPath=Custom UIC Path:
settings.uicPath.comment=Optional custom path to uic executable
settings.useRelativePaths=Interpret VENV and UIC paths as relative to project root
settings.uiFilePattern=UI Files Filter:
settings.uiFilePattern.comment=Glob pattern (e.g., **/ui/*.ui), default: *.ui
settings.outputPath=Output Path/Pattern:
settings.outputPath.comment=$1 = original filename, default: same folder as .ui file
